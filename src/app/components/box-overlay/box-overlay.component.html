<div class="box-overlay">
  <div (click)="toggleShow($event)" #triggerEl>
    <ng-content select="[trigger]"></ng-content>
  </div>
  <div class="box-overlay-content th-bg" *ngIf="show" appClickOutside (outClick)="hidden()"
    (click)="hiddenClick($event.target)">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
