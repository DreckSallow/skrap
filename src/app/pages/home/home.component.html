<main class="home-container">
  <div class="home-content">
    <header class="home-header">
      <h1>
        Skrap - Get that you need
      </h1>
      <p>Start to discover a new world of information, finding data more easy.</p>
    </header>
    <form class="home-content-form" [formGroup]="urlForm" (ngSubmit)="onSubmit()" tabindex="0">
      <input placeholder="Enter a url." required type="url" formControlName="url" tabindex="1" #inputUrl />
      <button type="submit" [disabled]="!urlForm.valid" tabindex="2">Send</button>
    </form>
  </div>
</main>
