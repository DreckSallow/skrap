<header class="header">
  <div class="header-content">
    <h1>Skrap Dashboard</h1>
    <input [value]="url" />
  </div>
</header>

<section class="content">
  <div [formGroup]="queriesList" class="query-list">
    <header class="query-header">
      <button (click)="addQuery()">Add Query +</button>
    </header>
    <ul class="query-main" formArrayName="queries">
      <li *ngFor="let query of queries.controls;let i=index" [formGroupName]="i" class="box-query">
        <div class="box-input">
          <input formControlName="queryName" />
        </div>
        <div class="box-input">
          <input formControlName="queryText" (input)="queryHtml($event,i)" />
        </div>
        <div class="box-result">
          <!--<small>Preview</small>-->
          <p>
            Type: {{query.value.queryResult}}
          </p>
        </div>
      </li>
    </ul>
  </div>
</section>
